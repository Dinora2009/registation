<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Registration</title>
</head>

<body>

    <div class="main">

        <h2 class="main-title">
            Registration
        </h2>

        <form action="https://echo.htmlacademy.ru">

            <!-- firstname input -->
            <label class="formLabels" for="firstName">

                <div class="label-wrapper">
                    <img class="form-icon" src="./icons/person.svg">

                    <input class="form-inputs" id="firstName" name="firstName" type="text"
                        placeholder="Enter your name" required>
                </div>

                <div class="input-bottom-line"></div>

            </label>

            <!-- email input -->
            <label class="formLabels" for="email">

                <div class="label-wrapper">
                    <img class="form-icon" src="./icons/envelope.svg">

                    <input class="form-inputs" id="email" type="email" name="email" placeholder="Enter your email" required>

                </div>

                <div class="input-bottom-line"></div>

            </label>

            <!-- password input -->
            <label class="formLabels" for="password">

                <div class="label-wrapper">
                    <img class="form-icon" src="./icons/lock.svg">

                    <input class="form-inputs" id="password" name="password" type="password"
                        placeholder="Create a password" required>
                </div>

                <div class="input-bottom-line"></div>

            </label>

            <!-- confirm password input -->
            <label class="formLabels" for="Confirm-password">

                <div class="label-wrapper password-input-eye">
                    <img class="form-icon" src="./icons/lock.svg">

                    <input class="form-inputs" id="Confirm-password" name="Confirm-password" type="password"
                        placeholder="Confirm a password" required>
                </div>

                <div class="input-bottom-line"></div>

            </label>

            <!-- confirm-label -->
            <label class="form-confirm-label" for="Confirm">

                <div class="confirm-wrapper">
                    <input id="form-confirm" name="form-confirm" type="checkbox" required>

                I accept all terms & conditions

                </div>

            </label>

            <button class="submit-btn" type="submit">
                Register Now
            </button>

            <p class="form-bottom-text">
                Already have an account? <a href="login.html">Login now</a>
            </p>

        </form>
    </div>

</body>

</html>

</body>

</html>
